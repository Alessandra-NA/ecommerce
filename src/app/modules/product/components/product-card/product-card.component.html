<button *ngIf="cardType === 'vertical'" class="max-w-sm bg-white border border-gray-200 hover:border-light-green rounded-lg shadow w-48 min-w-48">
   <div href="#">
      <img class="rounded-t-lg object-contain" [src]="imgUrl" alt="" />
   </div>
   <div class="p-5 text-sm flex justify-between items-center">
      <div class="info">
         <p>{{productName}}</p>
         <p class="font-semibold">${{productPrice}}</p>
         <div class="rating flex items-center mt-1">
            <div *ngFor="let i of getRange(stars)">
               <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 22 20">
                  <path
                     d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
               </svg>
            </div>
            <div *ngFor="let i of getRange(5-stars)">
               <svg class="w-4 h-4 text-gray-300 me-1 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 22 20">
                  <path
                     d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
               </svg>
            </div>
         </div>
      </div>
      <div class="buttons">
         <button class="add-to-cart-button rounded-full bg-gray-300 p-2 hover:bg-light-green hover:text-white">
            <svg class="add-to-cart" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
               <path
                  d="M6.66667 8.33333H4.16667L2.5 17.5H17.5L15.8333 8.33333H13.3333M6.66667 8.33333V5.83333C6.66667 3.99239 8.15905 2.5 10 2.5V2.5C11.8409 2.5 13.3333 3.99238 13.3333 5.83333V8.33333M6.66667 8.33333H13.3333M6.66667 8.33333V10.8333M13.3333 8.33333V10.8333"
                  stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
         </button>
      </div>
   </div>
</button>

<button *ngIf="cardType === 'horizontal'" class="flex items-center bg-white border border-gray-200 rounded-lg shadow w-64 hover:border-light-green p-1">
   <div class="w-1/3">
      <img class="rounded-t-lg object-contain" [src]="imgUrl" alt="">
   </div>
   <div class="info mx-3 my-4 w-fit  text-sm">
      <p>{{productName}}</p>
      <p class="font-semibold">${{productPrice}}</p>
      <div class="rating flex items-center mt-1">
         <div *ngFor="let i of getRange(stars)">
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
               viewBox="0 0 22 20">
               <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
         </div>
         <div *ngFor="let i of getRange(5-stars)">
            <svg class="w-4 h-4 text-gray-300 me-1 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="currentColor" viewBox="0 0 22 20">
               <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
         </div>
      </div>
   </div>
</button>
