<div class="mt-30 w-4/5 mx-auto">
   <h2 class="text-2xl font-semibold mt-8">Search results for: "{{searchString}}"</h2>
   <app-product-list *ngIf="products.length>0" [products]="products">
   </app-product-list>
   
   <div *ngIf="showNotFound" class="flex w-full flex-col items-center mt-5 mb-10">
      <p class="text-lg font-medium">No products found</p>
      <a [routerLink]="['/']" class="text-light-green">Go back to Home</a>
   </div>
</div>
